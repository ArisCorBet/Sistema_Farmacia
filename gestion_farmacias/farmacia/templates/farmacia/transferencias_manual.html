{% extends "farmacia/base.html" %}

{% block title %}Transferencias Manuales{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg border border-gray-300 mt-10">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Realizar Transferencia Manual</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Renderizado Manual del Formulario para Mejor Estilo -->
        <div>
            <label class="block text-gray-700 font-semibold">Medicamento</label>
            {{ form.medicamento }}
        </div>

        <div>
            <label class="block text-gray-700 font-semibold">Sucursal de Destino</label>
            {{ form.sucursal_destino }}
        </div>

        <div>
            <label class="block text-gray-700 font-semibold">Cantidad</label>
            {{ form.cantidad }}
        </div>

        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300">
            Transferir
        </button>
    </form>
</div>
{% endblock %}
